<! DOCTYPE html>
<html> 


<head>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">



<meta charset="UTF-8">
<title> Питание/Рассписание </title>
<style>
   


   .ct-slide-left {
    position: relative;
    animation: my_animation_left 0.8s;
    animation-fill-mode: both;

}

    .ct-slide-right {
    position: relative;
    animation: my_animation_right 0.8s;
    animation-fill-mode: both;

}

@keyframes my_animation_left {
    from {
        left: -500px;
        opacity: 0
    }

    to {
        left: 0;
        opacity: 1
    }
}
   
@keyframes my_animation_right {
    from {
        right: -500px;
        opacity: 0
    }

    to {
        right: 0;
        opacity: 1
    }
}   
      
   body {
        margin: 100;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    body {
    margin: 0;
    height: 100vh;
    background:
        radial-gradient(circle at 20% 30%, rgba(0,110,255,0.18), transparent 40%),
        radial-gradient(circle at 80% 70%, rgba(0,112,0,0.18), transparent 40%),
        linear-gradient(135deg,
            #dbeaff,
            #f2f6fb 50%,
            #e4f3ea
        );
    font-family: Arial, sans-serif;
    color: #1f2933;
}
    
    .button-basic {
    width: 360px;          
    height: 400px;         
    padding: 0;           
    border-radius: 18px;
    border: 2px solid rgba(0,0,0,0.35);
    background: #fff;
    font-size: 35px;
    font-weight: 600;
    text-align: center;
    line-height: 1.2;
    cursor: pointer;
    box-shadow: 0 8px 18px rgba(0,0,0,0.25);
    transition: transform 0.15s ease, box-shadow 0.15s ease;
    
        }
    .button-basic:hover {
        transform: translateY(-2px) scale(1.03);
    }


    .flex-container {
        display: flex;
        gap: 100px;
        flex-direction: row;
        justify-content: center;
        height: 350px;
        width: 100%;
    
    }
</style>

</style>
</head>

<body>
    <div class="flex-container">
        <form action="питание/питание осн действия.htm" target="_self">
            <button class="button-basic ct-slide-left ">Питание</button>
        </form>
        <form action="расписание/выбор смены.htm" target="_self">
            <button class="button-basic ct-slide-right ">Расписание</button>
        </form>
        
    </div>
    
</body>
</html>
