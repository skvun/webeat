<HTML>
<HEAD>
<TITLE>Заголовок</TITLE>


<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">





<style>

.home-btn {
    position: fixed;
    top: 20px;
    left: 20px;

    width: 50px;
    height: 50px;

    display: flex;
    justify-content: center;
    align-items: center;

    border-radius: 14px;
    border: 1px solid rgba(255,255,255,0.25);

    background: linear-gradient(135deg,
        rgba(0,110,255,0.6),
        rgba(0,112,0,0.6)
    );

    box-shadow: 0 6px 18px rgba(0,0,0,0.35);
    backdrop-filter: blur(6px);

    transition: transform 0.15s ease, box-shadow 0.15s ease;
}

.home-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 10px 24px rgba(0,0,0,0.45);
}

.home-btn:active {
    transform: scale(0.95);
}

.home-icon {
    width: 24px;
    height: 24px;
    fill: #eaf4ff;
}

@keyframes fadeIn {
  from { opacity: 0; } 
  to   { opacity: 1; } 
}

.title {
    animation: fadeIn 3s ease-out;
}

    .button {
  transition: background-color 1s ease;  
    }

    .button:hover {
    background-color: #f87171; 
    }

    .ct-slide-right {
    position: relative;
    animation: my_animation 1s;
    animation-fill-mode: both;

}

@keyframes my_animation {
    from {
        top: -300px;
        opacity: 0
    }

    to {
        top: 0;
        opacity: 1
    }
}

  .highlight {
    position: relative;
    display: inline-block;
    padding: 2px 6px;
    font-weight: bold;
  }
  

  .highlight::before {
    content: '';
    background-color: #ffffff;
    position: absolute; 
    z-index: -1;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
  }


  .fon { 
  width: 400px;
  height: -1px;
  border-radius: 15px;
  background-color: Snow;
  text-align: center;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
  
}


h1, h2, h3  {
    font-family: "Source+Sans+3", sans-serif;
}


    h1 {
    display: flex;
    justify-content: center;
    text-align: center;
    transition: background-color 1s ease;
    }

body {
    height: 200px;
    background:
    linear-gradient(to bottom left, rgb(0, 112, 255), rgb(255, 255, 255),rgb(0, 112, 0));
}

span {
  display: inline-block;
  transform: translate( 0em, 0.9em);
}
</style>

<button class="home-btn" onclick="window.top.location.href = 'главная.htm'">
    <svg class="home-icon" viewBox="0 0 24 24">
        <path d="M12 3l9 8h-3v10h-5v-6h-2v6H6V11H3l9-8z"/>
    </svg>
</button>
<h1><span class=" ct-slide-right fon ">вариантивное питание</span></h1>



</HEAD>
